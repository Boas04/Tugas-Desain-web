<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0 auto;
            padding: 20px;
            max-width: 600px;
            background-color: #f4f4f4;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        #task-input {
            width: 80%;
            padding: 10px;
            font-size: 16px;
        }
        #add-task-btn {
            padding: 10px;
            font-size: 16px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
        #add-task-btn:hover {
            background-color: #0056b3;
        }
        h3 {
            margin-top: 20px;
            color: #666;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            border-bottom: 1px solid #ccc;
            background-color: white;
            margin-bottom: 5px;
            transition: background-color 0.3s ease;
        }
        li:hover {
            background-color: #f0f0f0;
        }
        li.completed {
            text-decoration: line-through;
            color: #888;
        }
        button {
            margin-left: 10px;
            padding: 5px 10px;
            background-color: #d42050;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        button.delete {
            background-color: #dc3545;
        }
        button.delete:hover {
            background-color: #c82333;
        }
        button.filter {
            background-color: #6c757d;
            color: white;
        }
        button.filter:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>
    <h1>To-Do List</h1>
    <h1>Beli Sayuran</h1>
    
    <input type="text" id="task-input" placeholder="Enter a new task">
    <button id="add-task-btn">Add Task</button>

    <h3>Filter Tasks</h3>
    <button class="filter" onclick="filterTasks('all')">All</button>
    <button class="filter" onclick="filterTasks('active')">Active</button>
    <button class="filter" onclick="filterTasks('completed')">Completed</button>

    <ul id="task-list"></ul>

    <script src="app.js"></script>
</body>
</html>
