<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title><b>Cuaca Jakarta dengan WeatherAPI</b></title>
    <link rel="stylesheet" href="style.css"> <!-- Link ke file CSS -->
</head>

<body>  
    <div class="video-background">
        <video autoplay muted loop playsinline>
            <source src="awan.mp4" type="video/mp4">
        </video>
    </div>

    <h1>Cuaca di Jakarta</h1>
        
    <div id="current-weather" class="weather-info">
        <!-- Cuaca hari ini akan ditampilkan di sini -->
    </div>

    <h2>Ramalan Cuaca 7 Hari ke Depan</h2>
    
    <div id="weather-forecast" class="forecast">
        <!-- Ramalan cuaca akan ditampilkan di sini -->
    </div>

    <script src="script.js"></script> <!-- Link ke file JavaScript -->
</body>
</html>
