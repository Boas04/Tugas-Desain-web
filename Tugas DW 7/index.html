<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aplikasi Buku Favorit</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Protest+Strike&display=swap');
        body {
            font-family: 'Protest Strike', sans-serif;
        }
        h1, h2, h3, button {
            font-family: 'Protest Strike', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen flex flex-col items-center p-6">
    <h1 class="text-5xl font-extrabold text-gray-900 mb-4">Aplikasi Buku Favorit</h1>
    <img src="library.jpg" alt="Gambar Buku" class="mb-8 w-full max-w-md rounded-lg shadow-md">
    
    <div id="session-container" class="w-full max-w-lg mb-10 p-6 bg-white shadow-lg rounded-xl">
        <input type="text" id="namaPengguna" placeholder="Masukkan Nama Anda" class="w-full p-3 mb-4 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" />
        <button id="btnSimpanNama" class="w-full bg-blue-600 text-white py-3 rounded-lg font-semibold hover:bg-blue-700 transition duration-300">Simpan Nama</button>
        <h3 id="salamPengguna" class="mt-5 text-lg text-gray-700"></h3>
    </div>

    <div class="flex flex-wrap justify-center items-start space-x-4">
        <form id="form-tambah-buku" class="w-full max-w-lg mb-10 p-6 bg-white shadow-lg rounded-xl">
            <input type="text" id="judul" placeholder="Judul Buku" required class="w-full p-3 mb-4 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500" />
            <input type="text" id="penulis" placeholder="Penulis" required class="w-full p-3 mb-4 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500" />
            <input type="number" id="tahun" placeholder="Tahun Terbit" required class="w-full p-3 mb-4 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500" />
            <button type="submit" class="w-full bg-green-600 text-white py-3 rounded-lg font-semibold hover:bg-green-700 transition duration-300">Tambah Buku</button>
        </form>
        <img src="book.jpg" alt="Ilustrasi Buku" class="w-40 rounded-lg shadow-md">
    </div>

    <h2 class="text-3xl font-bold text-gray-900 mb-4">Daftar Buku</h2>
    <div id="daftar-buku" class="w-full max-w-lg mb-10 p-6 bg-white shadow-lg rounded-xl"></div>

    <h2 class="text-3xl font-bold text-gray-900 mb-4">Buku Favorit</h2>
    <div id="buku-favorit" class="w-full max-w-lg p-6 bg-white shadow-lg rounded-xl"></div>

    <footer class="mt-10">
        <img src="book2.jpg" alt="Gambar Penutup" class="w-20 h-auto rounded-full">
    </footer>

    <script src="script.js"></script>
</body>
</html>
